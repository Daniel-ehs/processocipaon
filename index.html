<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo - Processo CIPA</title>
  <style>
    :root {
      --primary-green: #28a745;
      --dark-green: #218838;
      --text-dark: #222;
      --text-gray: #555;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .logo-container {
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo-cipa {
      width: 120px;
      height: auto;
    }

    .titulo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-green);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      text-align: center;
    }

    .subtitulo {
      font-size: 1.3rem;
      color: var(--text-gray);
      font-style: italic;
      margin-bottom: 3rem;
      text-align: center;
    }

    .timeline-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      position: relative;
      margin: 0 auto;
      padding: 2rem 0;
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }

    .timeline-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 12%;
      right: 12%;
      height: 4px;
      background: var(--primary-green);
      z-index: 1;
      transform: translateY(-50%);
    }

    .timeline-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 15%;
      position: relative;
      z-index: 2;
    }

    .timeline-step:nth-child(1) {
      left: 12%;
      transform: translateX(-50%);
    }

    .timeline-step:nth-child(2) {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
    }

    .timeline-step:nth-child(3) {
      right: 12%;
      transform: translateX(50%);
    }

    .step-label {
      font-size: 0.9rem;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 0.8rem;
      text-align: center;
      white-space: nowrap;
      width: 100px;
    }

    .timeline-step:nth-child(3) .step-label {
      width: 80px;
    }

    .step-circle {
      width: 36px;
      height: 36px;
      border: 2px solid var(--primary-green);
      border-radius: 50%;
      background-color: white;
      margin-bottom: 0.8rem;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 3;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-circle:has(.check-icon.visible) {
      background-color: var(--dark-green);
    }

    .step-circle:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .check-icon {
      display: none;
      width: 20px;
      height: 20px;
      fill: var(--dark-green);
    }

    .check-icon.visible {
      display: block;
    }

    .check-icon.visible path {
      stroke: white;
    }

    .step-button {
      padding: 0.5rem 0.6rem;
      font-size: 0.8rem;
      background: linear-gradient(to bottom, var(--primary-green), var(--dark-green));
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      width: 70px;
      margin-top: 6rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-button:hover {
      background: var(--dark-green);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .logo-cipa {
        width: 100px;
      }

      .titulo {
        font-size: 1.8rem;
      }

      .subtitulo {
        font-size: 1.1rem;
      }

      .timeline-container {
        flex-direction: column;
        width: 100%;
        padding: 1.5rem 0;
        box-shadow: none;
      }

      .timeline-container::before {
        display: none;
      }

      .timeline-step {
        width: 100%;
        margin-bottom: 1.5rem;
        align-items: center;
        justify-content: center;
        position: relative;
        left: 0 !important;
        right: 0 !important;
        transform: none !important;
      }

      .timeline-step:nth-child(2) {
        position: static;
        transform: none;
        width: 100%;
      }

      .timeline-step:nth-child(3) .step-label {
        width: 70px;
      }

      .step-label {
        font-size: 0.8rem;
        width: 80px;
      }

      .step-circle {
        width: 28px;
        height: 28px;
        border-width: 2px;
        top: auto;
        transform: none;
        position: relative;
      }

      .step-circle:has(.check-icon.visible) {
        background-color: var(--dark-green);
      }

      .check-icon {
        width: 16px;
        height: 16px;
      }

      .check-icon.visible {
        display: block;
      }

      .check-icon.visible path {
        stroke: white;
      }

      .step-circle:hover {
        transform: scale(1.1);
      }

      .step-button {
        padding: 0.4rem 0.5rem;
        font-size: 0.7rem;
        width: 60px;
        margin-top: 2.6rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .timeline-step:not(:last-child)::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        width: 3px;
        height: 15px;
        background: var(--primary-green);
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://static.wixstatic.com/media/1f7d33_4e396e6aa9c24f91b3935e3681bbd272~mv2.png/v1/fill/w_576,h_572,al_c,lg_1,q_85,enc_avif,quality_auto/1f7d33_4e396e6aa9c24f91b3935e3681bbd272~mv2.png" class="logo-cipa" alt="Logo CIPA">
  </div>
  <div class="titulo">Processo Eleitoral da CIPA Automatizado 4.0</div>
  <div class="subtitulo">Comissão Interna de Prevenção de Acidentes e de Assédio</div>
  <div class="timeline-container">
    <div class="timeline-step">
      <div class="step-label">Empresa</div>
      <div class="step-circle">
        <svg class="check-icon" viewBox="0 0 24 24">
          <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <button class="step-button" onclick="irPara('CadEmpresa.html')">Cadastrar</button>
    </div>
    <div class="timeline-step">
      <div class="step-label">Colaboradores</div>
      <div class="step-circle">
        <svg class="check-icon" viewBox="0 0 24 24">
          <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <button class="step-button" onclick="irPara('CadColaboradores.html')">Cadastrar</button>
    </div>
    <div class="timeline-step">
      <div class="step-label">Eleição</div>
      <div class="step-circle"></div>
      <button class="step-button" onclick="irPara('ProcEleitoral.html')">Iniciar</button>
    </div>
  </div>

  <script>
    function irPara(pagina) {
      console.log("Redirecionando para:", pagina);
      window.location.href = pagina;
    }

    function updateCheckIcons() {
      try {
        // Verificar empresa
        const empresa = JSON.parse(localStorage.getItem('empresa'));
        const empresaCheck = document.querySelector('.timeline-step:nth-child(1) .check-icon');
        if (empresa && typeof empresa === 'object' && Object.keys(empresa).length > 0) {
          empresaCheck.classList.add('visible');
        } else {
          empresaCheck.classList.remove('visible');
        }

        // Verificar colaboradores
        const colaboradores = JSON.parse(localStorage.getItem('colaboradores')) || [];
        const colaboradoresCheck = document.querySelector('.timeline-step:nth-child(2) .check-icon');
        if (Array.isArray(colaboradores) && colaboradores.length > 0) {
          colaboradoresCheck.classList.add('visible');
        } else {
          colaboradoresCheck.classList.remove('visible');
        }
      } catch (e) {
        console.error('Erro ao verificar localStorage:', e);
      }
    }

    // Atualizar ícones ao carregar a página
    window.addEventListener('load', updateCheckIcons);
  </script>
</body>
</html>
