<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Construção</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .logo-cipa {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
    }

    .titulo {
      font-size: 1.8rem;
      font-weight: bold;
      color: green;
      margin-bottom: 1rem;
    }

    .mensagem {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .botao-voltar {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .botao-voltar:hover {
      background-color: #005a00;
    }

    .botao-voltar .material-icons {
      margin-right: 0.5rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      .titulo {
        font-size: 1.5rem;
      }

      .mensagem {
        font-size: 1rem;
      }

      .logo-cipa {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://static.wixstatic.com/media/1f7d33_4e396e6aa9c24f91b3935e3681bbd272~mv2.png/v1/fill/w_576,h_572,al_c,lg_1,q_85,enc_avif,quality_auto/1f7d33_4e396e6aa9c24f91b3935e3681bbd272~mv2.png" class="logo-cipa" alt="Logo CIPA">
    <div class="titulo">Página em Construção</div>
    <div class="mensagem">Esta página está em desenvolvimento. Volte em breve!</div>
    <a href="index.html" class="botao-voltar">
      <span class="material-icons">arrow_back</span>
      Voltar ao Calendário
    </a>
  </div>
</body>
</html>
